<style>
.arc-layer {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 100%;
}

.layer-norm {
	height: 100%;
	background: transparent;
}

#base {
	background: #898989;
	z-index:0;
}

#layer1 { z-index: 1; }
#layer2 { z-index: 2; }
#layer3 { z-index: 3; }
#layer4 { z-index: 4; }
#layer5 { z-index: 5; }
#message1 { z-index: 7; }

#PostFX { 
	position: absolute;
	z-index: 6;
	height: 100%;
	width: 100%;
	left: 0px;
	top: 0px;
}

.layer-msg {
	position: absolute;
	
	transform: translate(-50%, -50%);
	left: 50%;
	top: 85%;
	
	background: #000;
	border-radius: 20px;
	
	opacity: 0.7;
	width: 80vh;
	height: 20vh;
	
	Color: #FFF;
}

.msg-nameplate {
	position: relative;
	display: table;
	
	background: #FFF;
	line-height: 5vh;
	height: 5vh;
	width: 20vh;
	color: #FFF;
	border-radius: 0px 5px;
	margin-top: -5vh;
	
	border-radius: 15px 15px 0px 0px;
	margin-left: 50px;
	text-align: center;
	background: #FFF;
	font-size: 1.8vw;
	font-style: normal;
	font-family: 'Roboto Bold', sans-serif;
	-webkit-text-stroke: 1px #23430C;
	text-shadow: -1px 1px 2px #23430C, 1px 1px 2px #23430C, 1px -1px 0 #23430C, -1px -1px 0 #23430C;
}

.msgbox-wrapper {
	position: relative;
	margin: 2.5% auto;
	height: 80%;
	width: 90%;
	font-size: 1.2rem;
	background: transparent;
	color: #FFF;
}

#clock-place {
    transform: scale(1); 
    transform-origin: 0 0;
}

.char-item {
	position: absolute;
	height: 110vh;
	width: 20vw;
}

#span-time {
	height: 100px;
	width: 300px;
	font-weight: bold;
	font-size: calc(14px + 0.3vh);
}

.btn-opt-res {
	padding: 5px;
	margin: 10px;
	background: #444444FF;
	text-align: center;
	border-radius: 5px;
}

#hidden-item{
	height: 500px;
	width: 500px;
	z-index: 9998;
}

</style>

<body onload="startTime()">

<div class="arc-layer layer-norm" id="base"></div>
<div class="arc-layer layer-norm" id="layer1"></div>
<div class="arc-layer layer-norm" id="layer2"></div>
<div class="arc-layer layer-norm" id="layer3"></div>
<div class="arc-layer layer-norm" id="layer4"></div>
<div class="arc-layer layer-norm" id="layer5"></div>



<div class="arc-layer layer-msg" id="message1">
	<div class="msg-nameplate"></div>
	<div class="msgbox-wrapper" id="msgbox-wrapper"></div>
</div>

<div id="hidden-item" onhover="console.log('ok');"></div>
</body>


<script>
var Arc = CurrArc;

function startTime() {
	var today = new Date();
	var h = today.getHours();
	var m = today.getMinutes();
	var s = today.getSeconds();
	m = checkTime(m);
	s = checkTime(s);
	document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
	var t = setTimeout(startTime, 500);
}

function checkTime(i) {
	if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
	return i;
}
</script>
